<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Axios Projects</title>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid mb-2">
        <h1 class="p-2">Tv Shows Search</h1>
        <div class="flex-wrapper d-flex justify-content-center mt-3">
            <div class="darkbackground shadow bg-body rounded w-75">
                <form class="d-flex justify-content-center mt-5 p-3" id="searchfrm">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" name="yo" type="text" placeholder="Tv show title" id="txtinput" />
                            <span class="icon is-small is-left">
                                <i class="fas fa-search"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field mx-2">
                        <p class="control">
                            <button class="button is-success px-5">Search</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="card dis-non" id="main-card" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title">Name</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Language: <span id="lang"></span></li>
                    <li class="list-group-item">Genres:<span id="gen"></span></li>
                    <li class="list-group-item">Status: <span id="sat"></span></li>
                </ul>
                <div class="card-body">
                    <a href="#" class="btn btn-primary links">About Shows</a>
                </div>
            </div>
        </div>
    </div>
    <div id="imagecontainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./asset/Js/index.js"></script>
</body>

</html>
